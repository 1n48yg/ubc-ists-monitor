<!DOCTYPE html>

<html>

<head>
    <title>ISTS Monitor</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="main-output-positions.css">
</head>

<body>
    <div id="title-section">
        <h1>ISTS Monitor</h1>
    </div>

    <div id="main-body-section">
			
			<div id="clock">
				<text>Real-time clock (seconds):</text>
				<input type="text" id="clock-box" size = 4 readonly>
			</div>
			
            <input type="text" id="t-1" size = 4 readonly>

            <input type="text" id="t-2" size = 4 readonly>

            <input type="text" id="t-3" size = 4 readonly>

            <input type="text" id="t-4" size = 4 readonly>

            <input type="text" id="t-5" size = 4 readonly>

            <input type="text" id="t-6" size = 4 readonly>

            <input type="text" id="t-7" size = 4 readonly>

            <input type="text" id="t-8" size = 4 readonly>

            <input type="text" id="t-9" size = 4 readonly>

            <input type="text" id="t-10" size = 4 readonly>

            <input type="text" id="t-11" size = 4 readonly>

            <input type="text" id="t-12" size = 4 readonly>

            <input type="text" id="t-13" size = 4 readonly>

            <input type="text" id="t-internal" size = 4 readonly>

            <input type="text" id="t-external" size = 4 readonly>

            <input type="text" id="f-1" size = 4 readonly>

            <input type="text" id="f-2" size = 4 readonly>

            <input type="text" id="f-3" size = 4 readonly>

            <input type="text" id="sr-1" size = 4 readonly>

            <div id="p1_status_indicator">Status: Off</div>
            <div id="p2_status_indicator">Status: Off</div>
            <div id="p3_status_indicator">Status: Off</div>

            <div id="heat_pump_status_indicator">Status: Off</div>
            <div id="chiller_status_indicator">Status: Off</div>

            <div id = "download_container">
                <select id="fileDropdown"></select>
                <button onclick="downloadFile()">Download Selected File</button>
            </div>

            <label id = "serialReadBuffer" type="text"></label>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
